<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>My Lawn Mower Challenge</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Welcome to the Lawn Mower Challenge!</h1>

        </div>
    </section>

    <section class="section">
        <div class="container">
            <input id="reset" class="button" value="Reset" />

                  <div class="content">
                    <div id="canvas" style="min-height:80vh;"></div>

                    </div>
                </div>
            </div>
            
        </div>
