<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>My Lawn Mower Challenge</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Welcome to the Lawn Mower Challenge!</h1>
            <p class="subtitle">Get ready to mow some lawns!</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="select">
                <select id="gardenSelect">
                </select>
            </div>
            <div class="select">
                <select id="lawnMowerSelect">
                </select>
            </div>
            <button id="loadConfiguration" class="button">Load Configuration</button>
        </div>

        <div class="container">
            <input id="reset" class="button" value="Reset" />
            <input id="step" class="button" value="Step" />

            <div class="field has-addons">
                <p class="control">
                    <input id="play" class="button" value="Start" />
                </p>
                <p class="control">
                    <input id="play-speed2" class="button" value="x2" />
                </p>
                <p class="control">
                    <input id="play-speed5" class="button" value="x10" />
                </p>
            </div>

            <div class="card">
                <header class="card-header">
                    <p id="cardHeader" class="card-header-title"></p>
                  </header>
                <div class="card-content">
                    <div class="content">
                        <div id="canvas" style="min-height:80vh;"></div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/two.min.js"></script>
    <script src="js/zui.js"></script>
    <script src="main.js"></script>
</body>

</html>
